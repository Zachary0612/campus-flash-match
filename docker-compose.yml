version: '3.8'

services:
  # ========== 数据库服务 ==========
  postgres:
    image: postgres:15-alpine
    container_name: campus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-campus_flash_match}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql:ro
    ports:
      - "5432:5432"
    networks:
      - campus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis 缓存 ==========
  redis:
    image: redis:7-alpine
    container_name: campus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== RabbitMQ 消息队列 ==========
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: campus-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-zachary}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-123456}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # 管理界面
    networks:
      - campus-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ========== 后端服务 ==========
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: campus-backend
    restart: unless-stopped
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-campus_flash_match}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      # Redis配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # RabbitMQ配置
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-zachary}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-123456}
      # 邮件配置
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      # JWT配置
      JWT_SECRET: ${JWT_SECRET:-campus-flash-match-secret-key-with-at-least-64-characters-for-hs512-algorithm-security}
      # 时区
      TZ: Asia/Shanghai
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8080:8080"
    networks:
      - campus-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ========== 前端服务 ==========
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: campus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - campus-network
    depends_on:
      - backend

# ========== 数据卷 ==========
volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  uploads_data:

# ========== 网络 ==========
networks:
  campus-network:
    driver: bridge
